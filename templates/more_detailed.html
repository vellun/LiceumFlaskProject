{% extends "base.html" %}

{% block content %}
<title>Подробнее</title>

<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{tour.image}}" class="d-block w-100" alt="...">
            <div class="carousel-caption" id="carousel-caption">
                <h2 style="font-family:century gothic;font-size:67px;color:white">{{ tour.name }}</h2>
                <p style="font-family:century gothic;font-size:25px">{{tour.start_date.date()}} -
                    {{tour.end_date.date()}}</p>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>
<div>
    <div style="color: white; width: 800px;font-family:century gothic;font-size:25px;position: absolute;left:16%">{{
        tour.full_description }}

    <br>
        <br>
        <br>
    </div>
    <p style="color:white;font-family:century gothic;font-size:31px;position: absolute;left:73%;width:300px;height:70px"
            >{{ tour.price }} руб./чел.
    </p>
</div>

{% if tour.id in inds %}
</div>
    <button onclick="document.location='/favourites'" style="font-family:century gothic;font-size:23px;position: absolute;left:73%;width:300px;height:70px;top:106%"
        type="button" class="btn btn-outline-light">В избранном ✓
</button>

</div>

{% else %}
</div>
    <button onclick="document.location='/add_to_favourites/{{tour.id}}'" style="font-family:century gothic;font-size:23px;position: absolute;left:73%;width:300px;height:70px;top:106%"
        type="button" class="btn btn-outline-light">В избранное
</button>

</div>
{% endif %}

</div>
<button style="font-family:century gothic;font-size:23px;position: absolute;left:73%;top:117%;width:300px;height:70px"
        type="button" class="btn btn-outline-light">Оставить заявку
</button>
</div>


{% endblock %}
